<!DOCTYPE html>
<html>
<head>
    <title>SmartView Advanced Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .page-box {
            position: relative;
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: white;
            box-shadow: 2px 2px 6px #aaa;
        }
        .page-box img {
            max-width: 180px;
            border-radius: 4px;
        }
        .page-number {
            position: absolute;
            top: 4px;
            left: 8px;
            background: #007bff;
            color: white;
            font-size: 13px;
            padding: 2px 6px;
            border-radius: 12px;
        }
        .checkbox {
            position: absolute;
            top: 4px;
            right: 8px;
        }
        .action-buttons {
            margin: 20px auto;
            text-align: center;
        }
        .action-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="text-center mb-4">üìÑ SmartView Advanced ‚Äî {{ filename }}</h3>

    <form id="actionForm" method="POST">
        <div class="d-flex flex-wrap justify-content-center">
            {% for img in image_paths %}
                <div class="page-box">
                    <div class="page-number">Page {{ loop.index }}</div>
                    <div class="checkbox">
                        <input type="checkbox" name="selected_pages" value="{{ loop.index }}">
                    </div>
                    <img src="{{ img }}" alt="Page {{ loop.index }}">
                </div>
            {% endfor %}
        </div>

        <div class="action-buttons mt-4">
            <button type="submit" formaction="/extract_pages" class="btn btn-success">üì• Extract Pages</button>
            <button type="submit" formaction="/print_pages" class="btn btn-primary">üñ®Ô∏è Print Pages</button>
            <button type="submit" formaction="/share_pages" class="btn btn-warning">üì§ Share Pages</button>
            <button type="submit" formaction="/apply_watermark" class="btn btn-danger">üñãÔ∏è Watermark Pages</button>
        </div>

        <!-- Hidden metadata to pass to backend -->
        <input type="hidden" name="owner" value="{{ owner }}">
        <input type="hidden" name="property_type" value="{{ property_type }}">
        <input type="hidden" name="doc_type" value="{{ doc_type }}">
        <input type="hidden" name="filename" value="{{ filename }}">
    </form>
</div>

</body>
</html>
