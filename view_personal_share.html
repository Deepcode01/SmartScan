
<!DOCTYPE html>
<html>
<head>
    <title>Share Selected Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; padding: 40px; }
        h2 { text-align: center; margin-bottom: 40px; }
        .form-group { max-width: 600px; margin: auto; }
        .btn-group { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>ðŸ“¤ Share Selected Pages</h2>
    <form method="post" class="form-group">
        <label>Email Address:</label>
        <input type="email" name="email" class="form-control" placeholder="example@example.com" required>
        <label class="mt-3">WhatsApp Number:</label>
        <input type="text" name="whatsapp" class="form-control" placeholder="+91xxxxxxxxxx">
        <div class="btn-group">
            <button type="submit" class="btn btn-primary mt-4">Send</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Cancel</a>
        </div>
    </form>
</body>
</html>
