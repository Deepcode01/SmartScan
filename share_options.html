<!DOCTYPE html>
<html>
<head>
    <title>Share PDF</title>
</head>
<body style="text-align: center; margin-top: 60px;">
    <h2>✅ PDF Ready to Share</h2>
    <a href="{{ url_for('static', filename=filepath) }}" target="_blank">🔍 Preview File</a><br><br>

    <a href="https://web.whatsapp.com/send?text={{ request.url_root }}static/{{ filepath }}" target="_blank">
        <button style="padding: 10px 20px; background-color: #25D366; color: white;">📤 Share on WhatsApp</button>
    </a>

    <a href="mailto:?subject=SmartProperty Document&body=Download your file here: {{ request.url_root }}static/{{ filepath }}">
        <button style="padding: 10px 20px; background-color: #007bff; color: white;">📧 Share via Email</button>
    </a>

    <br><br>
    <a href="/">⬅️ Go to Dashboard</a>
</body>
</html>
