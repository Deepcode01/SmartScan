<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Report Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #ffd700;
        }
        .card {
            background-color: #111;
            border: 1px solid #ffd700;
            box-shadow: 0 0 10px #ffd70044;
        }
        .form-select, .form-control {
            background-color: #000;
            color: #fff;
            border: 1px solid #ffd700;
        }
        .btn-warning {
            background-color: #ffd700;
            color: black;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">üìä Report & Admin Panel</h2>

    <form method="get">
        <div class="row mb-4">
            <div class="col-md-3">
                <label>User</label>
                <select name="user" class="form-select">
                    <option value="">All</option>
                    {% for u in users %}
                    <option value="{{ u }}" {% if request.args.get('user') == u %}selected{% endif %}>{{ u }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label>Owner</label>
                <select name="owner" class="form-select">
                    <option value="">All</option>
                    {% for o in owners %}
                    <option value="{{ o }}" {% if request.args.get('owner') == o %}selected{% endif %}>{{ o }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label>Property</label>
                <select name="property" class="form-select">
                    <option value="">All</option>
                    {% for p in properties %}
                    <option value="{{ p }}" {% if request.args.get('property') == p %}selected{% endif %}>{{ p }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label>Document</label>
                <select name="doc" class="form-select">
                    <option value="">All</option>
                    {% for d in docs %}
                    <option value="{{ d }}" {% if request.args.get('doc') == d %}selected{% endif %}>{{ d }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Filter Report</button>
        <a href="/export-report" class="btn btn-outline-light ms-3">Export CSV</a>
        <a href="/dashboard" class="btn btn-outline-light float-end">‚Üê Back to Dashboard</a>
    </form>

    <div class="card p-3 mt-4">
        <h5 class="mb-3">üìÑ Activity Summary</h5>
        <table class="table table-dark table-bordered table-sm">
            <thead class="table-warning text-dark">
                <tr>
                    <th>User</th>
                    <th>File</th>
                    <th>Owner</th>
                    <th>Property</th>
                    <th>Document</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in logs %}
                <tr>
                    <td>{{ row.user }}</td>
                    <td>{{ row.file }}</td>
                    <td>{{ row.owner }}</td>
                    <td>{{ row.property }}</td>
                    <td>{{ row.doc }}</td>
                    <td>{{ row.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="text-end mt-2">Total Records: {{ logs|length }}</p>
    </div>
</div>
</body>
</html>
