<!DOCTYPE html>
<html>
<head>
    <title>Login â€“ SmartProperty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: gold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .login-box {
            background: #111;
            border: 2px solid gold;
            box-shadow: 0 0 20px gold;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            margin: 10px 0;
        }
        .btn-warning {
            background-color: gold;
            color: black;
            font-weight: bold;
        }
        .btn-warning:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form method="POST" class="login-box">
        <input type="hidden" name="role" value="{{ role }}">

        <input class="form-control" type="text" name="username" placeholder="Enter Username" required><br>
        <input class="form-control" type="password" name="password" placeholder="Enter Password" required><br>

        <button type="submit" class="btn btn-warning w-100">Login</button>
    </form>

</body>
</html>
