<!DOCTYPE html>
<html>
<head>
    <title>SmartView Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h3 class="text-center mb-4">üìÅ SmartView Document Panel</h3>

        <form method="get" class="mb-3 text-center">
            <input type="text" name="q" class="form-control w-50 d-inline" placeholder="Search by file name">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <table class="table table-bordered table-hover bg-white">
            <thead class="table-dark">
                <tr>
                    <th>üìÑ File Name</th>
                    <th>Owner</th>
                    <th>Property Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.owner }}</td>
                    <td>{{ file.property }}</td>
                    <td>
                        <a href="/smartview/view/{{ file.path }}" class="btn btn-sm btn-success">View</a>
                        <a href="/smartview/download/{{ file.path }}" class="btn btn-sm btn-primary">Download</a>
                        <a href="/smartview/print/{{ file.path }}" class="btn btn-sm btn-warning">Print</a>
                        <a href="/smartview/share/{{ file.path }}" class="btn btn-sm btn-info">Share</a>
                        <a href="/smartview/advanced/{{ file.path }}" class="btn btn-sm btn-dark">Advanced</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
